<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="karukeja.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="pictures/KarUKeja (1).png" type="image/png">
</head>

<body class="body">
    <section class="nav-section">
        <!-- navbar section -->
        <nav class="navbar">
            <div class="logo">
                <img src="pictures/KarUKeja (1).png" alt="KaruKeja logo" />
            </div>
            <div class="nav-links" id="navLinks">
                <i class="bi bi-x-circle" onclick="hideMenu()"></i>

                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">Contact Us</a></li>
                
          <li><a href="signup.htm" class="log-info">Signup<a></li>

            </div>
            <i class="bi bi-list" onclick="showMenu()"></i>

        </nav>


        <!-- main content -->
        <div class="main-content">
            <div class="login-container">

                <h2>Log in</h2>

                <!-- login form -->
                <form class="login-form" action="">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" name="password" required>

                    <button type="submit">Log in</button>
                </form>
                <h4>Dont have an account? <a href="signup.html">Sign up</a></h4>
            </div>
        </div>
    </section>

        <!-- contact section -->
        <section class="contact">
             <div class="contact-form">

      <h2>Send us a Message</h2>
      <form class="login-form" action="">
        <label for="name">Full Name</label>
        <input type="text" id="username" placeholder="Enter your name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" name="email" required>

        <label for="text">Message</label>
        <input type="text" id="text" placeholder="Enter a message" name="text" required>

        <button type="submit">Submit</button>
      </form>
    </div>


            <div class="footer">
                <img src="pictures/KarUKeja (1).png" class="footer-logo"> <br>
                <p>Contact us on the following platforms:</p>
                <h6>Tell: +2 54719242897</h6>
                <h6>Email: reservations@chakaranch.com</h6>
                <h6>Location: Kiganjo, Nyeri County</h6>
            </div>

        </section>



        <script src="karukeja.js"></script>
</body>

</html>
