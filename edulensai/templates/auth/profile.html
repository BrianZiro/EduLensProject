{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .profile-wrapper {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 20px;
      margin-bottom: 25px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }

    .profile-header p {
      margin: 5px 0 0;
      color: #666;
      font-size: 0.95rem;
    }

    form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    form legend {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
    }

    form p {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .form-actions {
      margin-top: 20px;
      text-align: left;
    }

    .form-actions button {
      background: #5bc0de;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-actions button:hover {
      background: #31b0d5;
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-header">
      {% if user.profile.image %}
        <img src="{{ user.profile.image.url }}" alt="Profile Picture">
      {% else %}
        <img src="{% static 'images/default.jpg' %}" alt="Default Profile Picture">
      {% endif %}
      <div>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        <legend>Profile Info</legend>
        {{ u_form.as_p }}
        {{ p_form.as_p }}
      </fieldset>
      <div class="form-actions">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
